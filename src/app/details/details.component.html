<div class="bg col-sm-4 col-md-6 col-lg-8 col-xl-12">
  <div class="transparent">
    <div class="d-flex justify-content-center">
      <h4></h4>
    </div>

    <div class = "container-fluid d-flex justify-content-center" id="content">
      <div class="dark" id = "box">

          <div class="d-flex justify-content-center" id="h3">
            <h3 class="font-weight-bolder font-size-xx-large text-success">Player Details..</h3>
          </div>
          <div class="form-group">
            <label>First Name: </label>
            <span> {{userData.fname}}</span>
          </div>

          <div class="form-group">
            <label>Last Name: </label>
            <span>{{userData.lname}}</span>
          </div>

          <div class="form-group">
            <label>Age:</label>
            <span>{{userData.age}}</span>
          </div>

          <div class="form-group">
            <label>Email: </label>
            <span>{{userData.email}}</span>
          </div>

          <div class="form-group">
            <label>Phone Number: </label>
            <span>{{userData.phone}}</span>
          </div>

          <div class="form-group">
            <label>Alternate Phone Number: </label>
            <span>{{userData.phoneAlt}}</span>
          </div>

          <div class="form-group">
            <label>Club Name: </label>
            <span>{{userData.cname}}</span>
          </div>

          <div class="form-group">
            <label>Locality: </label>
            <span>{{userData.locality}}</span>
          </div>

          <div class="form-group">
            <label>Address: </label>
            <span>{{userData.address}}</span>
          </div>
          
          <div class = "form-group d-flex justify-content-center">
            <button class = "btn btn-success font-weight-bold buttn" (click) = "showAll(userData.uname)">Booking History</button>
            <button class = "btn btn-danger font-weight-bold" (click) ="cancel(flag)">Cancel</button>
          </div>
          <div class = "form-group d-flex justify-content-center">
            <button class = "btn btn-danger font-weight-bold" (click) = "deleteUser(userData.uname)">Delete Player</button>
          </div>
      </div>
    </div>

  </div>
</div>
