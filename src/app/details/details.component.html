<div class="bg col-sm-4 col-md-6 col-lg-8 col-xl-12">
  <div class="transparent">
    <div class="d-flex justify-content-center text-primary">
      <h4>Admin</h4>
    </div>
    <div class="d-flex justify-content-center logout">
      <button class="btn btn-danger font-weight-bolder" (click)="logout()">Logout</button>
    </div>

    <div class = "container-fluid d-flex justify-content-center" id="content">
      <div class="bg-dark" id = "box">

          <div class="d-flex justify-content-center">
            <h3 class="font-weight-bolder font-size-xx-large text-success">Player Details..</h3>
          </div>
          <div class="form-group">
            <label>First Name: {{userData.fname}}</label>
          </div>

          <div class="form-group">
            <label>Last Name: {{userData.lname}}</label>
          </div>

          <div class="form-group">
            <label>Age: {{userData.age}}</label>
          </div>

          <div class="form-group">
            <label>Email: {{userData.email}}</label>
          </div>

          <div class="form-group">
            <label>Phone Numer: {{userData.phone}}</label>
          </div>

          <div class="form-group">
            <label>Alternate Phone Number: {{userData.phoneAlt}}</label>
          </div>

          <div class="form-group">
            <label>Club Name: {{userData.cname}}</label>
          </div>

          <div class="form-group">
            <label>Locality: {{userData.locality}}</label>
          </div>

          <div class="form-group">
            <label>Address: {{userData.address}}</label>
          </div>
          
          <div class = "form-group d-flex justify-content-center">
            <button class = "btn btn-success font-weight-bold" (click) = "showAll(userData.uname)">Show All Bookings</button>
            <button class = "btn btn-danger font-weight-bold" (click) ="cancel()">Cancel</button>
          </div>
          <div class = "form-group d-flex justify-content-center">
            <button class = "btn btn-danger font-weight-bold" (click) = "deleteUser(userData.uname)">Delete Player</button>
          </div>
      </div>
    </div>

  </div>
</div>
