<div class="bg col-sm-4 col-md-6 col-lg-8 col-xl-12">
    <div class="transparent">
      <div class="d-flex justify-content-center">
        <h4>Welcome Administrator</h4>
      </div>
      <div class="d-flex justify-content-center links">
        <button class="btn btn-link font-weight-bolder logout" (click)="logout()">Logout</button>
        <button class="btn btn-link font-weight-bolder logout" (click)="showUsers()">All_Users</button>
        <button class="btn btn-link font-weight-bolder logout" (click)="notifications()">Add_Notifications</button>
      </div>
  
  <!--Available Table-->
    <div class=" d-flex justify-content-center main">
      <div class="table-responsive">
        <table class="table-dark table col-md-12">
          <thead>
            <tr>
              <th colspan="8" class="text-center text-success table-heading">Booked Games</th>
            </tr>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Team Size</th> 
              <th>Ground1</th>                   
              <th>Ground2</th>
              <th>Ground3</th>
              <th>Details</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let entry of bookingData">
              <td>{{entry.date}}</td>
              <td>{{entry.time}}</td>
              <td>{{entry.teamSize}}</td>
              <td><input type="checkbox" class="custom-checkbox" [checked]="entry.ground1" ></td>
              <td><input type="checkbox" class="custom-checkbox" [checked]="entry.ground2" ></td>
              <td><input type="checkbox" class="custom-checkbox" [checked]="entry.ground3" ></td>
              <td><button class="btn btn-success fornt-weight-bolder details" (click)="viewDetails(entry.uname)">View</button></td>
              <td><button class="btn btn-danger font-weight-bolder" (click)="deleteBooking(entry.uname, entry.date, entry.time)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger font-weight-bolder" (click)="cancel()">Cancel</button>
    </div>
        
  </div>
</div>
