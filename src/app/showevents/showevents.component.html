
<div class="bg col-sm-4 col-md-6 col-lg-8 col-xl-12">
  <div class="transparent">

<!--Available Table-->
  <div class=" d-flex justify-content-center main">
    <div class="table-responsive">
      <table class="table-dark table col-md-12">
        <thead>
          <tr>
            <th colspan="8" class="text-center text-success table-heading">Events History</th>
          </tr>
          <tr>
            <th>Event Name</th> 
            <th>Date</th>
            <th>Time</th>
            <th>Details</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let entry of eventData">
            <td>{{entry.ename}}</td>
            <td>{{entry.date}}</td>
            <td>{{entry.time}}</td>
            <td><button class="btn btn-success fornt-weight-bolder details" (click)="viewDetails(entry.ename, entry.date, entry.time)">View</button></td>
            <td><button class="btn btn-danger font-weight-bolder" (click)="deleteEvent(entry.ename, entry.date, entry.time)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger font-weight-bolder" (click)="cancel()">Cancel</button>
  </div>
      
</div>
</div>
