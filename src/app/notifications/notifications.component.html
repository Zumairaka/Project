<div class="bg col-sm-4 col-md-6 col-lg-8 col-xl-12">
  <div class = "container-fluid" id = "main">
      <div class ="d-flex justify-content-center">
        <button class="btn btn-link font-weight-bold font-size-large buttn" (click)="showEvents()">Notifications History</button>
      </div>
      <div class = "container-fluid d-flex justify-content-center" id="content">
          <div class="dark" id="login">
          <form class = "form-group text-secondary" [formGroup]="eventForm" (ngSubmit)="upload()">
            <div  class="d-flex justify-content-center">
              <h3 class="font-weight-bolder font-size-xx-large text-success">Please Enter The Details..</h3>
            </div>
            <div class = "form-group">
                <label>Event Name*</label>
                <input type = "text" class = "form-control" formControlName = "ename" placeholder = "Enter The Event Name" [ngClass]="{'is-invalid': submitted && f.ename.errors, 'is-valid': submitted && f.ename.valid}">
                <div *ngIf ="submitted && f.ename.errors" class="invalid-feedback">
                    <div *ngIf="submitted && f.ename.errors.required">Event Name is required!</div>
                </div>
                <div *ngIf="submitted && f.ename.valid" class="valid-feedback">
                    <div>Event Name is OK</div>
                </div>
            </div>

            <div class="form-group">
              <label>Event  Date:*</label>
              <input type="text" bsDatepicker [minDate]="today" class="form-control" formControlName="date" [ngClass]="{'is-invalid': submitted && f.date.errors, 'is-valid': submitted && f.date.valid}">
              <div *ngIf = "submitted && f.date.errors" class="invalid-feedback">
                <div *ngIf = "submitted && f.date.errors.required">Please Choose A Date For The Event</div>
              </div>
              <div *ngIf = " submitted && f.date.valid" class="valid-feedback">Date is OK</div>
            </div>

            <div class = "form-group">
              <label>Time*</label>
              <input type = "text" class = "form-control" formControlName = "time" placeholder = "Enter The Time" [ngClass]="{'is-invalid': submitted && f.time.errors, 'is-valid': submitted && f.time.valid}">
              <div *ngIf ="submitted && f.time.errors" class="invalid-feedback">
                  <div *ngIf="submitted && f.time.errors.required">Time is required!</div>
              </div>
              <div *ngIf="submitted && f.time.valid" class="valid-feedback">
                  <div>Time is OK</div>
              </div>
            </div>

            <div class = "form-group">
              <label>Details*</label>
              <textarea formControlName = "details" placeholder="Enter The Details" class = "form-control" [ngClass]="{'is-invalid': submitted && f.details.errors, 'is-valid': submitted && f.details.valid}"></textarea>                 
              <div *ngIf ="submitted && f.details.errors" class="invalid-feedback">
                  <div *ngIf="submitted && f.details.errors.required">Details is required!</div>
              </div>
              <div *ngIf="submitted && f.details.valid" class="valid-feedback">
                  <div>Details is OK</div>
              </div>
            </div>

              <div class = "form-group d-flex justify-content-center">
                  <input type = "submit" class = "btn btn-success font-weight-bold" value = "Upload" id = "submit">
                  <button type = "reset" class = "btn btn-danger font-weight-bold" (click)="reset()">Reset</button>
              </div>
              <div class = "form-group d-flex justify-content-center">
                <button class="btn btn-danger font-weight-bold" (click)= "cancel()">Cancel</button>
              </div>
              
          </form>
          </div>
      </div>
    </div>
    
</div>
