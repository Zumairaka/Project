<div class="bg col-sm-4 col-md-6 col-lg-8 col-xl-12">
    <div class="transparent">
  
  <!--Available Table-->
    <div class=" d-flex justify-content-center main">
      <div class="table-responsive">
        <table class="table-dark table col-md-12 links">
          <thead>
            <tr>
              <th colspan="6" class="text-center text-success table-heading">All Users</th>
            </tr>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Club Name</th> 
              <th>Locality</th>                   
              <th>Phone Number</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let entry of userData">
              <td>{{entry.fname}}</td>
              <td>{{entry.lname}}</td>
              <td>{{entry.cname}}</td>
              <td>{{entry.locality}}</td>
              <td>{{entry.phone}}</td>
              <td><button class="btn btn-success fornt-weight-bolder details" (click)="viewDetails(entry.uname)">View</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger font-weight-bolder" (click)="cancel()">Cancel</button>
    </div>
        
  </div>
</div>
