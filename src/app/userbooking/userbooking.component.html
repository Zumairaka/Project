<div class="bg col-sm-4 col-md-6 col-lg-8 col-xl-12">
  <div class="transparent">

<!--Available Table-->
  <div class=" d-flex justify-content-center main">
    <div class="table-responsive">
      <table class="table-dark table col-md-12">
        <thead>
          <tr>
            <th colspan="7" class="text-center text-success table-heading">{{name}}'s Booking History</th>
          </tr>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Team Size</th> 
            <th>Ground1</th>                   
            <th>Ground2</th>
            <th>Ground3</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let entry of bookingData">
            <td>{{entry.date}}</td>
            <td>{{entry.time}}</td>
            <td>{{entry.teamSize}}</td>
            <td><input type="checkbox" class="custom-checkbox" [checked]="entry.ground1" ></td>
            <td><input type="checkbox" class="custom-checkbox" [checked]="entry.ground2" ></td>
            <td><input type="checkbox" class="custom-checkbox" [checked]="entry.ground3" ></td>
            <td><button class="btn btn-danger font-weight-bolder" (click)="deleteBooking(entry.uname, entry.date, entry.time)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger font-weight-bolder" (click)="cancel()">Cancel</button>
  </div>
      
</div>
</div>
